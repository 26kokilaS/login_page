<html lang="en">
<head>

        nav{display: flex;

   <nav>

    <div style="display:flex;align-items:center;justify-content:center;height:100vh;width:100%;background:rgb(195,195,195);">
    
    <form action="#" style="border:1px solid black;padding:20px;background:white;">
        <h2 style="justify-content:center;align-items:center;margin-right:50;">LOGIN FORM</h2>
        <div>
            <label for="Name">Student Name:</label>

        <br>
        <div

            <input type="email" name="Email_id" id="email">
        </div>
        <br>
        <div>
            <select name =Department>
                <option value="">Select dept</option>

        </div>
            <br>
        <div>
            <h3>District</h3>

            <label><input type="checkbox" name=offerlist>coimbatore</label>
        </div>
        <br>    
        <div>
            <h3>Gender</h3>
            <label><input type="radio" name="offerlist">Female</label>
            <label><input type="radio" name="offerlist">Male</label>

        <br>

        </div>
    </form>
    </div>
